name: Build Release Archive

on:
  push:
    tags: ['v*']  # Триггер на теги, например, v1.0.0

permissions:
  contents: write  # Для создания Release

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with Eleventy
        run: npm run build  # Создаёт _site

      - name: Install zip
        run: sudo apt-get install -y zip  # Гарантирует наличие zip

      - name: Create ZIP archive
        run: |
          cd _site
          zip -r ../stroi.etos.ru-v${{ github.ref_name }}.zip . -x "*.git*"  # Динамическое имя: stroi.etos.ru-v1.0.0.zip
          cd ..

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1  # Исправлено с v4 на v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}  # Например, v1.0.0
          release_name: Release ${{ github.ref_name }}
          body: |
            Релиз сайта "ЭТОС" (stroi.etos.ru).
            Скачайте `stroi.etos.ru-v${{ github.ref_name }}.zip` для статической версии сайта.
          draft: false
          prerelease: false

      - name: Upload ZIP to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./stroi.etos.ru-v${{ github.ref_name }}.zip
          asset_name: stroi.etos.ru-v${{ github.ref_name }}.zip
          asset_content_type: application/zip