name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Даёт права на запись в репозиторий
      pages: write     # Даёт права для GitHub Pages
      id-token: write  # Для аутентификации

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Fix binary permissions
        run: chmod +x node_modules/.bin/eleventy

      - name: Build Eleventy
        run: npx @11ty/eleventy
