name: Build Eleventy Site  # Или ваше имя workflow

on: [push, pull_request]  # Или ваши триггеры

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'  # Рекомендую добавить кэш для ускорения
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fix binary permissions  # ← НОВЫЙ ШАГ
        run: chmod +x node_modules/.bin/eleventy
      
      - name: Build with Eleventy
        run: npx @11ty/eleventy
