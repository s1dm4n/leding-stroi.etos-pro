name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Триггер на push в main
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'  # Кэширование зависимостей

      - name: Install dependencies
        run: npm install

      - name: Fix binary permissions
        run: chmod +x node_modules/.bin/eleventy

      - name: Build Eleventy
        run: npx @11ty/eleventy

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push'  # Деплой только на push
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site  # Папка с сгенерированными файлами
